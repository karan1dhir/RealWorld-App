<div *ngFor="let value of articleComments">
  <div class="card" style="margin-top:5px;">
    <div class="card-body" style="padding:10px;">
      {{value.body}}
      <button type="button" class="btn btn-danger" style="float:right" (click)=removeComment(value.id) 
      *ngIf="currentUser === value.author.username">Delete</button>
    </div>
    <div class="card-footer">
     <span style="color:#5cb85c">{{value.author.username}}</span>
    </div>
  </div>
</div>
