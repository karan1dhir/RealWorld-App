<div class="container">
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Popular Tags</h6>
      <span *ngFor="let values of cardItems">
        <button type="button" class="btn btn-secondary" style="margin:2px" (click)=popularTags(values)>
          <span class=" btn-text">{{values}}</span>
        </button>
      </span>
    </div>
  </div>
</div>
