<div style="text-align:center">
  <div class="main-heading">
    <span>
      <img src="{{imgsrc}}" class="main-heading-image">
    </span>
    <div>
      <span class="main-heading-content">{{username}}</span>
    </div>
    <div>
      <span class="sub-heading-content">{{bio}}</span>
    </div>
    <div class="container">
      <button type="button" class="btn btn-outline-secondary float-right" style="padding:2px" (click)=profileSettings()>Edit Profile settings</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" style="cursor:pointer">My Articles</a>
        </li>
      </ul>
      <app-card [cardItems]=userFeeds></app-card>
    </div>
  </div>
</div>
