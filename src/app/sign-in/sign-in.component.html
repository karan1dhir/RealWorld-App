<div class="container col-5" style="margin-top:40px">
  <form #signInform = "ngForm" (ngSubmit) = onSignUpFormSubmit(signInform)>
    <div class="form-heading" style="text-align:center">
      <h1>Sign In</h1>
      <h6 style="color:#5CB85C">Need an account</h6>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name = "email" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password" ngModel>
    </div>
    <button type="submit" class="btn btn-success float-right">Sign In</button>
  </form>
</div>
